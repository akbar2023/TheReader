<div class="livres">
  <mat-card class="cards" *ngFor="let book of myReadings">

      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>

      <div>

<!--          <mat-icon>edit</mat-icon>-->
<!--        </a>-->

        </button>

          </button>
      </div>
    </div>
  </mat-card>
