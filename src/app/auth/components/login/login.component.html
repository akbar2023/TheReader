<form [formGroup]="loginForm" (ngSubmit)="userLogin()">

  <div class="container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input id="username" matInput formControlName="username">

        <mat-error *ngIf="username.hasError('required')"></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input id="password" type="password" matInput formControlName="password">
      </mat-form-field>

      <button class="myButton" mat-flat-button color="accent" type="submit">Log In</button>
      <p>No account yet?</p>
      <p>Create an account and mange your book shelf online!</p>
      <a mat-flat-button color="primary" routerLink="/register">Create an account</a>
  </div>
</form>
