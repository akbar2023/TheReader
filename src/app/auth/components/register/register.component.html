<form [formGroup]="registerForm" (ngSubmit)="register()">

  <mat-toolbar>
    <h1>La Médiathèque</h1>
  </mat-toolbar>

  <div>
    <div>
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input id="firstName" matInput formControlName="firstName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input id="lastName" matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input id="email" matInput formControlName="email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input id="password" type="password" matInput formControlName="password">
      </mat-form-field>
    </div>

    <div>
      <button class="large-button" mat-flat-button color="primary" type="submit">Register</button>
    </div>
  </div>
</form>
