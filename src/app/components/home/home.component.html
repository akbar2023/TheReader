<div class="livres">
  <mat-card *ngFor="let book of books" class="cards" (click)="effect($event)" id="{{book.id}}">
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
         src="https://www.realites-pediatriques.com/wp-content/uploads/sites/3/2019/04/Le-petit-prince-et-le-chercheur.jpg"
         alt="Le petit prince">
    <mat-card-content>Genre: {{book.genre}}</mat-card-content>
    <mat-card-content>Year: {{book.year}}</mat-card-content>
    <!--    <mat-card-content>Summary: {{book.summary}}</mat-card-content>-->
  </mat-card>
</div>
