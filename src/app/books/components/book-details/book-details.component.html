<h2 mat-dialog-title>{{book.title}}</h2>
<mat-dialog-content>
  <p><b>Author</b>: {{book.author}}</p>
  <p><b>Genre</b>: {{book.genre}}</p>
  <p><b>Year</b>: {{book.year}}</p>
  <p style="max-width: 300px"><b>Summary</b>: {{book.summary}}</p>
</mat-dialog-content>
<br/>
<mat-dialog-content style="font-size: 10px">Added by: {{book.creator.firstName}} {{book.creator.lastName}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
